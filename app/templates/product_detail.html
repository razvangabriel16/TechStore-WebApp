{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="{{ url_for('static', filename=product.img) }}" class="img-fluid rounded-start" alt="product {{ product.id }}">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h3 class="card-title">{{ product.name }}</h3>
                            <h5 class="text-muted">${{ product.price }}</h5>
                            <p class="card-text mt-3">{{ product.description }}</p>
                            <a href="{{ url_for('cart.add_item', id=product.id) }}" class="btn btn-primary mt-3">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
