{% extends "base.html" %}

{% block title %}Pagina Principală{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1>
        {% if username %}
            Bun venit, {{ username }}!
        {% else %}
            Bun venit!
        {% endif %}
    </h1>

    <div class="mt-4">
        <a href="{{ url_for('main.login') }}" class="btn btn-primary me-2">
            Ai deja un cont? Autentifică-te
        </a>
        <a href="{{ url_for('main.signup') }}" class="btn btn-outline-secondary">
            Nu ai un cont? Creează un cont
        </a>
    </div>
</div>
{% endblock %}
